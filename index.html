<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css links -->
    <link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity= "sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contained">
     <!-- adding background video -->
     <video autoplay loop muted preload="auto" id="video-background">
        <source src="images/backvid.mp4" type="video/mp4">
        <!-- Add other video sources if needed -->
    </video>
       
          
    <!-- adding content on the video -->
        <div class="content">
            <!-- logo -->
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 col-xl-12"><img style="padding-bottom: 3%;" class="logo" src="images/logo.png"></div>
        </div>
        
      
        <div>   
            <h3 class="welcome">
                Let's get
            </h3>
            <h1 style="font-size: 100px;" class="name">IntoyourComicVerse</h1>
        </div>
        

         <!-- uploading section begins -->
            
            <h3 style="margin-bottom: 16px;" class="text-center mt-5">
                      You can either speak your thoughts or upload an audio file
            </h1>

            <button type="button"
                class="btn btn-success"
                data-toggle="modal"
                data-target="#GFG"> 
            Record
        </button> 
  
        <div class="modal fade" id="GFG"> 
            <div class="modal-dialog modal-dialog-centered"> 
                <div class="modal-content"> 
                    <div class="modal-header"> 
                        <h5 class="modal-title"> 
                            I am modal vertically centered 
                        </h5> 
  
                    </div> 
                    <div class="modal-body"> 
                        <div class="form-group">
                            <!-- Your form code here -->
                            <div class="container">
      
                              <div class="form-group">
                                  <textarea id="textbox1" rows="3" cols="1" class="form-control"></textarea>
                              </div>
                      
                              <div class="form-group">
                                  <button id="start-btn1" class="start-btn btn  btn-block">
                                      <i class="fa-solid fa-microphone" style="color: #000000;"></i>&nbsp;Start
                                  </button>
          
                                 
                                  <p id="instructions1">Press the Start Recording</p>
                              </div>
                               
                          </div>
                          </div>
                    <div class="modal-footer"> 
                        
                        <button type="button" class="btn"> 
                            Submit 
                        </button> 
                    </div> 
                </div> 
            </div> 
        </div> 
    </div>
    <p style="margin-top: 16px;">OR</p>
    <button type="button"
                class="btn btn-success"
                data-toggle="modal"
                data-target="#uploadFile"> 
            Upload
        </button> 
  
        <div class="modal fade" id="uploadFile"> 
            <div class="modal-dialog modal-dialog-centered"> 
                <div class="modal-content"> 
                    <div class="modal-header"> 
                        <h5 class="modal-title"> 
                            I am modal vertically centered 
                        </h5> 
  
                    </div> 
                    <div class="modal-body"> 
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Default file input example</label>
                            <input class="form-control" type="file" accept=".mp3" id="formFile">
                          </div>
                    <div class="modal-footer"> 
                        <button type="button" class="btn"> 
                            Submit 
                        </button> 
                    </div> 
                </div> 
            </div> 
        </div> 
    </div> 
    
</div>
                         
                    
  
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity= "sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"> </script> 
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity= "sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"> </script> 
    <script src="script.js"></script>
</body>
</html>
