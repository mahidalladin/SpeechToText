<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css links -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
<div class="contained">
<div class="content">
    <!-- logo -->
    <img class="logo" src="images/logo.png">

    <div> 
        <h3 class="welcome">
        Let's get
        </h3>
        <h1 style="font-size: 100px;" class="name">IntoyourComicVerse</h1>
    </div>

        <!-- carousel section -->

        <h3 style="padding-bottom: 30px;"> few of our illustrations</h3>
        <div id="testimonial-carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1500" data-bs-pause="hover" >
          
          
            <div class="carousel-inner test-content">
              <div class="carousel-item active">
           
            <img class="test-img" src="images/comic1.png" alt="comicexample1">
           
              </div>
              <div class="carousel-item">
              
          <img class="test-img" src="images/comic2.png" alt="comicexample2">
         
              </div>
  
              <div class="carousel-item">
                
          <img class="test-img" src="images/comic3.png" alt="comicexample3">
         
              </div>
  
            <button class="carousel-control-prev" type="button" data-bs-target="#testimonial-carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#testimonial-carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
            </div>
          </div>
        
         <!-- uploading section begins -->
            
            <h3 style="margin-bottom: 16px;" class="text-center mt-5">
                      You can either speak your thoughts or upload an audio file
            </h3>
                               
        </div>

<div class="record-upload">
            <button type="button"
                class="btn btn-success"
                data-bs-toggle="modal"
                data-bs-target="#Record"> 
            Record
        </button> 
        <div class="modal" id="Record" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content" style="color: #DBAB3D; background-color: #e056fd;
                background-image: linear-gradient(315deg, #e056fd 0%, #000000 74%);"> 
                     
                    <div class="modal-body"> 
                        <div class="form-group">
                            <div class="container">
                                <textarea id="textbox1" rows="5" cols="10" class="form-control" style="background-color: #e056fd;
                                background-image: linear-gradient(315deg, #e056fd 0%, #000000 74%); border: 2px solid #DBAB3D; color: #DBAB3D; font-weight: bold; " ></textarea>
                            </div>
        
                            <div class="form-group">
                                <button type="button" class="image-btn" id="start-btn1" style="background-image: url(images/logo.png);"></button>
                                <!-- <a id="start-btn1" ><img class="logo image-btn" src="images/logo.png">
                                </a> -->
                                <p id="instructions1" style="font-weight: bolder;">Press the logo to start recording</p>
                            </div>
                        </div>
                    </div> 
                    <div class="modal-footer" style="border-top: 0;"> 
                       
                        <button type="button" id="submit-btn1" class="btn" style="font-weight: bold !important;"> 
                            Submit 
                        </button> 
                    </div> 
                </div>  
            </div>
          </div>
       
 
   <h3 style="margin-top: 6px; margin-bottom: 6px;">OR</h3>
   <button type="button"
                class="btn btn-success"
                data-bs-toggle="modal"
                data-bs-target="#Upload"> 
            Upload
        </button> 
   <div class="modal" id="Upload" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="color: #DBAB3D; background-color: #e056fd;
        background-image: linear-gradient(315deg, #e056fd 0%, #000000 74%);"> 
             
            <div class="modal-body"> 
                <div class="mb-3">
                    
                    <input class="form-control custom-file-input" type="file" id="formFile" accept=".mp3" style="border-color: 
                    #DBAB3D;">
                  </div>
            </div> 
            <div class="modal-footer" style="border-top: 0;"> 
               
                <button type="button" id="submit-btn1" class="btn" style="font-weight: bold !important;"> 
                    Submit 
                </button> 
            </div> 
        </div> 
    </div>
  </div>
  
     </div>    

     <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
